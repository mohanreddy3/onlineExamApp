<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System - Exam</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam</h1>
        <form id="exam-form">
            <div class="question">
                <p>Question 1: What is the capital of France?</p>
                <input type="radio" id="q1a" name="q1" value="A">
                <label for="q1a">A. Berlin</label><br>
                <input type="radio" id="q1b" name="q1" value="B">
                <label for="q1b">B. Madrid</label><br>
                <input type="radio" id="q1c" name="q1" value="C">
                <label for="q1c">C. Paris</label><br>
                <input type="radio" id="q1d" name="q1" value="D">
                <label for="q1d">D. Rome</label>
            </div>
            <!-- Add more questions similarly -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/exam.js"></script>
</body>
</html>
